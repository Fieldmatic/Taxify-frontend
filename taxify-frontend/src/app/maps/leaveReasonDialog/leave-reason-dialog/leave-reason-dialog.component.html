<h2 mat-dialog-title>{{data.title}}</h2>
<div mat-dialog-content>
  <p>{{data.subtitleQuestion}}</p>
  <mat-form-field class="w-100">
    <textarea
      matInput
      placeholder="Type here..."
      [(ngModel)]="reason"
      style="height: 10vh"
    ></textarea>
  </mat-form-field>
</div>
<div mat-dialog-actions class="d-flex justify-content-between">
  <button
    mat-button
    class="border border-1 border-dark"
    (click)="closeDialogOnNo()"
  >
    No Thanks
  </button>
  <button
    mat-button
    [mat-dialog-close]="reason"
    cdkFocusInitial
    class="bg-black text-white"
  >
    {{data.buttonContent}}
  </button>
</div>
