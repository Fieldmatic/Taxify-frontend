<mat-toolbar class="container-fluid d-flex justify-content-between pe-0" color="primary">
  <div class="container-fluid d-flex justify-content-between pe-0">
    <div class="d-flex align-items-center">
      <a
        mat-button
        routerLink="/"
        matTooltip="Home"
        matTooltipPosition="below">
        <h1 id="logo-taxify">Taxify</h1>
      </a>
    </div>
    <div class="links d-flex align-items-center justify-content-around">
      <a
        mat-button
        routerLink="/auth/login"
        *ngIf="!isAuthenticated"
        id="loginBtn"
        >Log in</a
      >
      <a
        mat-raised-button
        *ngIf="!isAuthenticated"
        routerLink="/auth/signup"
        id="signupBtn">
        Sign up
      </a>
      <a mat-button *ngIf="isAuthenticated && role === 'ADMIN'" routerLink="/users/all">Users</a>

      <app-notifications *appHasRole="['PASSENGER']"></app-notifications>
      <a mat-button *appHasRole="['PASSENGER']" routerLink="/passenger/ride-history"
      >Ride History</a>
      <a mat-button *appHasRole="['DRIVER']" routerLink="/driver/ride-history"
      >Ride History</a>
      <a mat-button *ngIf="isAuthenticated" routerLink="/users/profile"
        >Profile</a
      >
      <a mat-button *ngIf="isAuthenticated" (click)="onLogout()">Log out</a>
      <app-navbar-profile-menu
        *ngIf="isAuthenticated"
        matTooltip="Visit Profile"
        matTooltipPosition="below"
        [role]="role"
        id="profileBtn"></app-navbar-profile-menu>
      <a
        mat-icon-button
        *ngIf="isAuthenticated"
        routerLink="/customerSupport/chats"
        class="help-btn image-btn"
        matTooltip="Customer Support"
        matTooltipPosition="below"
        id="helpBtn">
      </a>
    </div>
  </div>
</mat-toolbar>
