<div class="wrapper">
  <app-passenger-map-form
    *ngIf="(passengerState$ | async) === passengerStateEnum.FORM_FILL"
  ></app-passenger-map-form>
  <app-driver-map-info *appHasRole="['DRIVER']"></app-driver-map-info>
  <!-- <app-passenger-map-form *appHasRole="['PASSENGER']"></app-passenger-map-form> -->
  <div id="map" class="map col-12"></div>
  <app-loading-spinner *ngIf="loading"></app-loading-spinner>
  <div id="popup" [ngClass]="driver ? null : 'hidden'" class="ol-popup" #popup>
    <app-selected-driver-info *ngIf="driver"></app-selected-driver-info>
  </div>
</div>
