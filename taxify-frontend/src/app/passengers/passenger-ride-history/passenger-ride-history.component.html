<div class="mat-elevation-z8" class ="ride-history-wrapper">
    <table mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="route">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Route </th>
        <td mat-cell *matCellDef="let element"> {{element.route}} </td>
      </ng-container>
  
      <ng-container matColumnDef="scheduledAt">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Ride start </th>
        <td mat-cell *matCellDef="let element"> {{element.scheduledAt | date:'dd/MM/yyyy HH:mm'}} </td>
      </ng-container>

      <ng-container matColumnDef="finishedAt">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Ride end </th>
        <td mat-cell *matCellDef="let element"> {{element.finishedAt | date:'dd/MM/yyyy HH:mm'}} </td>
      </ng-container>
  
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
        <td mat-cell *matCellDef="let element"> {{element.price}}  RSD </td>
      </ng-container>

      <ng-container matColumnDef="details">
        <th mat-header-cell  *matHeaderCellDef class="details"> Details </th>
        <td mat-cell *matCellDef="let element" >
          <button mat-button class="view-details-button" (click) = "openRideDetails(rideHistory.indexOf(element))">View Details</button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[10]">
    </mat-paginator>
  </div>
