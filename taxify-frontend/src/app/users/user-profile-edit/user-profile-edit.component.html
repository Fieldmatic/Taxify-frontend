<div>
  <form [formGroup]="editForm" (ngSubmit)="onSubmit()" class="editForm">
    <mat-grid-list
      flex
      layout="column"
      cols="2"
      rowHeight="4:1"
      style="width: 30%"
      gutterSize="0.5em"
    >
      <mat-grid-tile colspan="2">
        <div class="title text-center">
          <hr />
          <p>PROFILE EDIT</p>
          <hr />
        </div>
      </mat-grid-tile>
      <mat-grid-tile colspan="2">
        <mat-form-field appearance="fill">
          <mat-label>Email</mat-label>
          <input formControlName="email" matInput/>
        </mat-form-field>
      </mat-grid-tile>

      <mat-grid-tile>
        <mat-form-field appearance="fill">
          <mat-label>First name</mat-label>
          <input formControlName="name" matInput/>
        </mat-form-field>
      </mat-grid-tile>

      <mat-grid-tile>
        <mat-form-field appearance="fill">
          <mat-label>Last name</mat-label>
          <input formControlName="surname" matInput/>
        </mat-form-field>
      </mat-grid-tile>

      <mat-grid-tile>
        <mat-form-field appearance="fill">
          <mat-label>Phone number</mat-label>
          <input formControlName="phoneNumber" matInput/>
        </mat-form-field>
      </mat-grid-tile>

      <mat-grid-tile>
        <mat-form-field appearance="fill">
          <mat-label>City</mat-label>
          <input formControlName="city" matInput/>
        </mat-form-field>
      </mat-grid-tile>

      <mat-grid-tile colspan="2">
        <button type="submit" mat-button class="submitBtn" [disabled]="!editForm.valid">Save</button>
      </mat-grid-tile>
    </mat-grid-list>
  </form>
  <app-loading-spinner *ngIf="loading"></app-loading-spinner>
</div>
