<mat-card class="mb-3">
  <mat-card-header>
    <img *ngIf="interlocutor" mat-card-avatar src="" alt="IMAGE">
    <mat-card-title class="mt-3">{{interlocutor ? interlocutor.name + " " + interlocutor.surname : "ADMIN"}}</mat-card-title>
  </mat-card-header>
  <mat-card-content class="ps-5 pe-5">
    {{lastMessageContent}}
  </mat-card-content>
  <mat-card-footer class="m-0 d-flex justify-content-between">
    <mat-card-subtitle class="m-0 text-start">Created on {{lastMessageCreationDate | date}}</mat-card-subtitle>
    <mat-card-subtitle class="m-0 text-end">{{lastMessageStatus | titlecase}}</mat-card-subtitle>
  </mat-card-footer>
</mat-card>
