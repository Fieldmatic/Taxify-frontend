<mat-card class="mx-auto filterCard">
  <mat-card-content>
    <div class="d-flex flex-column">
      <div>
        <span class="example-list-section">
          <mat-checkbox
            class="example-margin"
            [checked]="allComplete"
            color="primary"
            [indeterminate]="markSomeVehicleTypes()"
            (change)="setAllVehicleTypes($event.checked)"
            >All Vehicle Types
          </mat-checkbox>
        </span>
        <span class="example-list-section">
          <ul class="vehicleTypes">
            <li *ngFor="let number of this.checkboxPairs">
              <mat-checkbox
                class="w-50"
                [(ngModel)]="vehicleTypes[number].completed"
                color="primary"
                (ngModelChange)="updateAllVehicleTypesSelected()"
              >
                <img
                  [src]="vehicleTypes[number].image"
                  style="width: 30px; height: 30px"
                />
                {{ vehicleTypes[number].name }}
              </mat-checkbox>
              <mat-checkbox
                *ngIf="number + 1 <= this.checkboxPairs.length"
                [(ngModel)]="vehicleTypes[number + 1].completed"
                color="primary"
                (ngModelChange)="updateAllVehicleTypesSelected()"
              >
                <img
                  [src]="vehicleTypes[number + 1].image"
                  style="width: 30px; height: 30px"
                />
                {{ vehicleTypes[number + 1].name }}
              </mat-checkbox>
            </li>
          </ul>
          <mat-checkbox [(ngModel)]="babyFriendly" class="w-50" color="primary"
            >Baby friendly</mat-checkbox
          >
          <mat-checkbox [(ngModel)]="petFriendly" color="primary"
            >Pet friendly</mat-checkbox
          >
        </span>
      </div>
      <div class="mt-5">
        <div
          (click)="openLinkUsersDialog()"
          style="cursor: pointer"
          class="d-flex justify-content-between pt-2 pb-2"
        >
          <div>
            <img src="../assets/link-users.png" width="25" height="20" />
            <span class="fw-bold ms-2">Link passengers</span>
          </div>
          <div><i class="arrow right"></i></div>
        </div>
        <div
          (click)="openPaymentMethodDialog()"
          style="cursor: pointer"
          class="d-flex justify-content-between pt-2 pb-2"
        >
          <div>
            <img src="../assets/credit-card.png" style="width: 24px; height: 24px"/>
            <span class="fw-bold ms-2">{{paymentMethodId?"Change":"Select"}} Payment Method</span>
          </div>
          <div><i class="arrow right"></i></div>
        </div>
        <app-payment-method-card *ngIf="paymentMethodId" (click)="openPaymentMethodDialog()" [isSelected]="false" [card]="getPaymentMethodById(paymentMethodId).card" [isPaymentSelectionMode]="true"></app-payment-method-card>
        <button
          class="mt-4 ms-25 bg-black text-white w-50"
          style="left: 25%"
          mat-button
          (click)="continue()"
        >
          Continue
        </button>
      </div>
    </div>
  </mat-card-content>
  <mat-card-footer></mat-card-footer>
</mat-card>
