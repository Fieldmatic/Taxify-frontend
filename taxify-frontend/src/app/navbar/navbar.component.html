<mat-toolbar class="toolbar" color="primary">
  <div class="toolbar-content">
    <div class="toolbar-logo">
      <h1 mat-button>Taxify</h1>
    </div>
    <div class="authentication">
      <a mat-button href="/auth/login" *ngIf="!isAuthenticated" id="loginBtn"
        >Log in</a
      >
      <app-navbar-profile-menu *ngIf="isAuthenticated"></app-navbar-profile-menu>
      <a mat-button *ngIf="isAuthenticated" (click)="onLogout()">Log out</a>
      <a mat-raised-button *ngIf="!isAuthenticated" href="/auth/signup"
        >Sign up</a
      >
    </div>
  </div>
</mat-toolbar>
