<div>
  <form [formGroup]="loginForm" class="authForm" (ngSubmit)="onSubmit()">
    <mat-grid-list
      cols="2"
      rowHeight="4:1"
      style="width: 30%"
      gutterSize="10px"
    >
      <mat-grid-tile colspan="2">
        <div class="authTitle">
          <hr />
          <p>{{ isLoginMode ? "LOG IN" : "SIGN UP" }}</p>
          <hr />
        </div>
      </mat-grid-tile>
      <mat-grid-tile colspan="2">
        <mat-form-field appearance="fill">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" />
        </mat-form-field>
      </mat-grid-tile>

      <mat-grid-tile colspan="2">
        <mat-form-field appearance="fill">
          <mat-label>Password</mat-label>
          <input matInput formControlName="password" />
        </mat-form-field>
      </mat-grid-tile>

      <mat-grid-tile colspan="2" *ngIf="isLoginMode">
        <mat-form-field appearance="fill">
          <mat-label>Repeat password</mat-label>
          <input matInput formControlName="repeatPassword" />
        </mat-form-field>
      </mat-grid-tile>

      <mat-grid-tile *ngIf="!isLoginMode">
        <mat-form-field appearance="fill">
          <mat-label>First name</mat-label>
          <input matInput formControlName="firstName" />
        </mat-form-field>
      </mat-grid-tile>

      <mat-grid-tile *ngIf="!isLoginMode">
        <mat-form-field appearance="fill">
          <mat-label>Last name</mat-label>
          <input matInput formControlName="lastName" />
        </mat-form-field>
      </mat-grid-tile>

      <mat-grid-tile *ngIf="!isLoginMode">
        <mat-form-field appearance="fill">
          <mat-label>Phone number</mat-label>
          <input matInput formControlName="phoneNumber" />
        </mat-form-field>
      </mat-grid-tile>

      <mat-grid-tile *ngIf="!isLoginMode">
        <mat-form-field appearance="fill">
          <mat-label>City</mat-label>
          <input matInput formControlName="city" />
        </mat-form-field>
      </mat-grid-tile>

      <mat-grid-tile>
        <button type="submit" mat-button class="authButton">
          {{ isLoginMode ? "Log in" : "Sign up" }}
        </button>
      </mat-grid-tile>
      <mat-grid-tile>
        <button
          type="button"
          mat-button
          mat-button
          class="switchAuthButton"
          (click)="onSwitchMode()"
        >
          Switch to {{ isLoginMode ? "Sign up" : "Log in" }}
        </button>
      </mat-grid-tile>
      <mat-grid-tile colspan="2">
        <div class="authTitle">
          <hr />
          <p>or</p>
          <hr />
        </div>
      </mat-grid-tile>
      <mat-grid-tile>
        <div id="googleSignIn"></div>
      </mat-grid-tile>
      <mat-grid-tile>
        <div
          class="fb-login-button"
          data-width=""
          data-size="medium"
          data-button-type="continue_with"
          data-layout="default"
          data-auto-logout-link="false"
          data-use-continue-as="true"
          data-onlogin="onFacebookSignIn()"
        ></div>
      </mat-grid-tile>
    </mat-grid-list>
  </form>
</div>
