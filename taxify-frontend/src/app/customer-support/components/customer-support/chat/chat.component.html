<div class="row">
  <div class="d-none d-sm-block col-md-3 col-lg-4"></div>
  <div class="col-sm-12 col-md-6 col-lg-4 mt-4">
    <mat-card class="d-flex flex-column">
      <mat-card-header>
        <img *ngIf="interlocutor" mat-card-avatar src="" alt="IMAGE">
        <mat-card-title class="mt-3">{{interlocutor ? interlocutor.name + " " + interlocutor.surname : "ADMIN"}}</mat-card-title>
      </mat-card-header>
      <hr style="width: calc(100% + 32px); margin-left: -16px; margin-right: -16px">
      <mat-card-content class="flex-grow-1 flex-shrink-1">
        <cdk-virtual-scroll-viewport appendOnly itemSize="20">
          <app-message [@leftFlyIn]="loggedInUserEmail !== message.sender.email" [@rightFlyIn]="loggedInUserEmail === message.sender.email" *cdkVirtualFor="let message of messages" [message]="message" [loggedInUserEmail]="loggedInUserEmail"></app-message>
        </cdk-virtual-scroll-viewport>
      </mat-card-content>
      <mat-card-footer>
        <app-message-input [interlocutor]="interlocutor"></app-message-input>
      </mat-card-footer>
    </mat-card>
  </div>
  <div class="d-none d-sm-block col-md-3 col-lg-4"></div>
</div>
