<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="index">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
            <td mat-cell *matCellDef="let element"> {{rideHistory.indexOf(element)}} </td>
      </ng-container>
      <ng-container matColumnDef="route">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Route </th>
        <td mat-cell *matCellDef="let element"> {{element.route}} </td>
      </ng-container>
  
      <ng-container matColumnDef="scheduledAt">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Ride start </th>
        <td mat-cell *matCellDef="let element"> {{element.scheduledAt | date:'dd/MM/yyyy HH:mm'}} </td>
      </ng-container>

      <ng-container matColumnDef="finishedAt">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Ride end </th>
        <td mat-cell *matCellDef="let element"> {{element.finishedAt | date:'dd/MM/yyyy HH:mm'}} </td>
      </ng-container>
  
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
        <td mat-cell *matCellDef="let element"> {{element.price}}  RSD </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10]">
    </mat-paginator>
  </div>
