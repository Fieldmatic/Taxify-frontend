<form [formGroup]="loginForm" (ngSubmit)="signUp()">
  <mat-grid-list cols="1" rowHeight="20:1">
    <mat-grid-tile>
      <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" />
      </mat-form-field>
    </mat-grid-tile>

    <mat-grid-tile>
      <mat-form-field appearance="fill">
        <mat-label>Password</mat-label>
        <input matInput formControlName="password" />
      </mat-form-field>
    </mat-grid-tile>

    <mat-grid-tile *ngIf="!isLoginMode">
      <mat-form-field appearance="fill">
        <mat-label>Repeat password</mat-label>
        <input matInput formControlName="repeatPassword" />
      </mat-form-field>
    </mat-grid-tile>

    <mat-grid-tile *ngIf="!isLoginMode">
      <mat-form-field appearance="fill">
        <mat-label>First name</mat-label>
        <input matInput formControlName="firstName" />
      </mat-form-field>
    </mat-grid-tile>

    <mat-grid-tile *ngIf="!isLoginMode">
      <mat-form-field appearance="fill">
        <mat-label>Last name</mat-label>
        <input matInput formControlName="lastName" />
      </mat-form-field>
    </mat-grid-tile>

    <mat-grid-tile *ngIf="!isLoginMode">
      <mat-form-field appearance="fill">
        <mat-label>Phone number</mat-label>
        <input matInput formControlName="phoneNumber" />
      </mat-form-field>
    </mat-grid-tile>

    <mat-grid-tile *ngIf="!isLoginMode">
      <mat-form-field appearance="fill">
        <mat-label>City</mat-label>
        <input matInput formControlName="city" />
      </mat-form-field>
    </mat-grid-tile>

    <mat-grid-tile>
      <button type="submit" mat-button>
        {{ isLoginMode ? "Log in" : "Sign up" }}
      </button>
      <button type="button" mat-button (click)="onSwitchMode()">
        Switch to {{ isLoginMode ? "Sign up" : "Log in" }}
      </button></mat-grid-tile
    >
  </mat-grid-list>
</form>
<mat-grid-list cols="1" rowHeight="20:1">
  <mat-grid-tile>
    <div id="googleSignIn"></div>
  </mat-grid-tile>
  <mat-grid-tile>
    <div
      class="fb-login-button"
      data-width=""
      data-size="medium"
      data-button-type="continue_with"
      data-layout="default"
      data-auto-logout-link="false"
      data-use-continue-as="true"
      data-onlogin="onFacebookSignIn()"
    ></div>
  </mat-grid-tile>
</mat-grid-list>
