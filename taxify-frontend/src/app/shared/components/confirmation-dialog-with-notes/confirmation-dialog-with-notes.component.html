<h1 mat-dialog-title>{{data.title}}</h1>
<div mat-dialog-content>
  <p [innerHTML]="data.text"></p>
  <mat-form-field appearance="fill">
    <mat-label>Reason</mat-label>
    <textarea matInput [formControl]="reason" style="resize: none"></textarea>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close cdkFocusInitial>No</button>
  <button mat-button mat-dialog-close (click)="confirm()" [disabled]="!reason.valid">Yes</button>
</div>
