<div class="p-3 container">
  <form [formGroup]="editForm" (ngSubmit)="onSubmit()" class="editForm">
    <mat-grid-list
      flex
      layout="column"
      cols="2"
      rowHeight="4:1"
      style="width: 100%"
      gutterSize="0.5em"
    >
      <mat-grid-tile colspan="2" rowspan="2">
        <label class="profile-picture text-center rounded-circle p-1"
                 matTooltip="Change profile picture"
                 matTooltipPosition="below"
                 [ngStyle]="{'background-image': !imageSnippet ? 'url(\'assets/avatar.jpg\')' : getBackgroundImageUrl(this.imageSnippet)}" >
            <span>
              <ngx-mat-file-input formControlName="profilePicture" accept="image/*" (change)="processFile()"></ngx-mat-file-input>
            </span>
          </label>
      </mat-grid-tile>

      <mat-grid-tile colspan="2">
        <mat-form-field appearance="fill">
          <mat-label>Email</mat-label>
          <input formControlName="email" matInput/>
        </mat-form-field>
      </mat-grid-tile>

      <mat-grid-tile>
        <mat-form-field appearance="fill">
          <mat-label>First name</mat-label>
          <input formControlName="name" matInput/>
        </mat-form-field>
      </mat-grid-tile>

      <mat-grid-tile>
        <mat-form-field appearance="fill">
          <mat-label>Last name</mat-label>
          <input formControlName="surname" matInput/>
        </mat-form-field>
      </mat-grid-tile>

      <mat-grid-tile>
        <mat-form-field appearance="fill">
          <mat-label>Phone number</mat-label>
          <input formControlName="phoneNumber" matInput/>
        </mat-form-field>
      </mat-grid-tile>

      <mat-grid-tile>
        <mat-form-field appearance="fill">
          <mat-label>City</mat-label>
          <input formControlName="city" matInput/>
        </mat-form-field>
      </mat-grid-tile>

      <mat-grid-tile colspan="2">
        <button type="submit" mat-button class="submitBtn" [disabled]="!editForm.valid">Save</button>
      </mat-grid-tile>
    </mat-grid-list>
  </form>
  <app-loading-spinner *ngIf="loading"></app-loading-spinner>
</div>
